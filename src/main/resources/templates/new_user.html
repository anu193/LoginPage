<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New User</title>
</head>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>username:</td>
                <td><input type="text" field="*{username}" /></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" field="*{password}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Create</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
